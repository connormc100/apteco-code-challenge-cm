<table class="row-border hover">
  <thead>
    <tr>
      <th></th>
      <th *ngFor="let header of columnHeaders">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <th> {{ row.rowHeader }} </th>
      <ng-container *ngFor="let r of row.rowData">
      <td>{{ r }}</td>
    </ng-container>
    </tr>
  </tbody>
</table>
